<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>模型训练-胸腔积液辅助诊断系统</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<link rel="stylesheet" href="../../lib/layui/css/layui.css">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
		<style>
			body{overflow-y: scroll;}
		</style>
	</head>

	<body>
	<div class="weadmin-nav">
		<span class="layui-breadcrumb" style="visibility: visible;">
			<a href="">首页</a>
			<span lay-separator="">/</span>
			<a href="">模型管理</a>
			<span lay-separator="">/</span>
			<a><cite>模型训练</cite></a>
      	</span>
		<a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right"
		   href="javascript:location.replace(location.href);" title="刷新">
			<i class="layui-icon" style="line-height:30px">&#x1002;</i></a>
		</div>
		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search">
					训练条件：
					<div class="layui-inline">
						<select name="algorithm" lay-verify="required" lay-search="">
							<option value="">算法选择</option>
							<option value="1">FOA—果蝇</option>
							<option value="2">Grid—网格</option>
						</select>
					</div>
					<div class="layui-inline">
						<input type="text" name="popSize" placeholder="种群个数" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-inline">
						<input type="text" name="maxgen" placeholder="迭代次数" autocomplete="off" class="layui-input">
					</div>
					<button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i>开始训练</button>
				</form>
			</div>
			<!--数据表格-->
			<table id="datagrid"  lay-filter="datagrid"></table>
		</div>
		<script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../static/js/model/train-model.js" charset="utf-8"></script>
		<script type="text/html" id="indexTpl">
			{{d.LAY_TABLE_INDEX+1}}
		</script>
	</body>

</html>
